<template>
    <require from="./error-blink.css"></require>
    <form class="form-horizontal" submit.delegate="save()" validation-renderer="bootstrap-form">
        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" value.bind="name & validate" placeholder="Name" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Suggested Players</label>
            <div class="col-sm-10">
                <input type="text" value.bind="suggestedPlayers & validate" placeholder="Suggested Players" class="form-control"/>
            </div>
        </div>
        <template replaceable part="submit-button"></template>
    </form>
</template>
