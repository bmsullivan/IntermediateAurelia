<template>
    <div class="container">
        <form class="form-horizontal" submit.delegate="save()">
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" value.bind="name" placeholder="Name" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Suggested Players</label>
                <div class="col-sm-10">
                    <input type="text" value.bind="suggestedPlayers" placeholder="Suggested Players" class="form-control"/>
                </div>
            </div>
            <input type="submit" value="Save"/>
        </form>
    </div>
</template>
